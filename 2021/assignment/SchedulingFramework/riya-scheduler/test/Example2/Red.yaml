apiVersion: batch/v1
kind: Job
metadata:
  name: red
spec:
  parallelism: 10
  completions: 10
  template:
    metadata:
      labels:
        groupName: "Red"
        groupPriority: "1000"
        minAvailable: "2"
    spec:
      schedulerName: riya-scheduler
      containers:
        - name: red
          image:  riyazhu/testprogram:cpu
          resources:
            requests:
              cpu: 1101m
              memory: 262144k
            limits:
              cpu: 1101m
              memory: 262144k
      restartPolicy: Never
